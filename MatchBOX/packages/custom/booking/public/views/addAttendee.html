<section data-ng-controller="BookingController"
	data-ng-init="">
	<div>
		<div class="col-lg-12 portlets">
			<div class="panel" style="padding: 15px;">
				<h3>Add Attendee</h3>
			</div>
			<div class="col-sm-12">
				<form role="form" class="form-validation" name="attendeeForm"
					id="attendeeForm">
					<div class="row">
						<div class="">
							<div class="col-sm-3">
								<div class="form-group" ng-class="{ 'has-error' : submitted && attendeeForm.name.$invalid }">
									<label class="control-label">Name</label>
									<div class="append-icon">
										<input type="text" name="name" class="form-control"
											minlength="4" ng-model="attendee.name" placeholder="Name"
											required> <i class="icon-user"></i>
									</div>
									<div ng-show="submitted && attendeeForm.name.$invalid">
										 <span class="err-msg errorText" ng-show="    attendeeForm.name.$error.required">Please enter the name </span>
								 </div>
								</div>
							</div>
						</div>
						<div class="">
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label">Email</label>
									<div class="append-icon">
										<input type="text" name="email" class="form-control"
											minlength="4" ng-model="attendee.email" placeholder="email"
											required>
									</div>
									
								</div>
								<div ng-show="submitted && attendeeForm.email.$invalid">
										 <span class="err-msg errorText" ng-show="    attendeeForm.email.$error.required">Please enter the email </span>
								 </div>
							</div>
						</div>
						<div class="">
							<div class="col-sm-4">
								<div class="form-group">
									<label class="control-label">Phone Number</label>
									<div class="append-icon">
										<input type="text" name="phoneNumber" class="form-control"
											minlength="4" ng-model="attendee.phoneNumber" placeholder="phoneNumber"
											required>
									</div>
									
								</div>
								<div ng-show="submitted && attendeeForm.phoneNumber.$invalid">
										 <span class="err-msg errorText" ng-show="attendeeForm.phoneNumber.$error.required">Please enter the phoneNumber </span>
								 </div>
							</div>
						</div>

						<div class="" ng-hide="attendee.length == 1">
							<div class="col-sm-2">
								<div class="image-text-delete">
									<a data-ng-click="removeattendee($index)"
										title="Delete this team"> <i class="fa fa-times"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-11">
							<button type="button" class="awe-btn awe-default"
								ng-click="createAttendee(booking._id)">Add Attendee</button>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
