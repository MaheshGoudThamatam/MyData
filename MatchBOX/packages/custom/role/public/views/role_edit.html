<section class="partnerinfo mydetails" ng-controller="RoleController"
	data-ng-init="roleEdit();featureList();findOne();">
	<div class="container-fluid">
		<!-- Banner Content -->
		<div class="banner-cn">
			<!-- Tabs Content -->
			<div class="tab-content" style="background: transparent;">
				<div class="row">
					<div data-ng-include="'/superAdmin/views/adminLeftPanel.html'"></div>
					<!-- End Tabs Cat -->
					<div class="col-sm-9 col-lg-10 mydetailsnav">
						<div
							class="page-content page-thin dashboard-content col-sm-12 col-lg-12 no-left-pad">
							<!-- <section class="breakcrumb-sc">
								<ul class="breadcrumb arrow">
									<li><a href="home.html"><i class="fa fa-home"></i></a></li>
									<li>Edit Role</li>
								</ul>
							</section> -->
							<div class="row">
								<div class="col-xs-12">
									<div class="panel panel-default no-bd">
										<div class="panel-body bg-white">
										<div class="row col-sm-3  panel-heade text-left" style="padding: 15px;">
												<h3>Edit Role</h3>
											</div>
											<div class="row">
												<div class="col-md-12 col-sm-12 col-xs-12">
													<form role="form" class="form-validation"
														name="roleDetailForm" id="roleDetailForm">
														<div class="row">
															<div class="col-sm-6">
																<div class="form-group"
																	ng-class="{ 'has-error' : submitted && roleDetailForm.name.$invalid }">
																	<label class="control-label">Name</label>
																	<div class="append-icon">
																		<input type="text" name="name" class="form-control"
																			minlength="4" ng-model="role.name"
																			placeholder="Minimum 4 characters..." required>
																		<i class="icon-user"></i>
																		<div
																			ng-show="submitted && roleDetailForm.name.$invalid">
																			<span class="err-msg errorText"
																				ng-show="roleDetailForm.name.$error.required">Please
																				enter the name </span>
																		</div>
																	</div>
																</div>
															</div>
														</div>

														<div class="row">
															<div class="col-xs-6">
																<div class="form-group"
																	ng-class="{ 'has-error' : submitted && roleDetailForm.name.$invalid }">
																	<label class="control-label">Description</label>
																	<div class="append-icon">
																		<input type="text" name="description"
																			class="form-control" ng-model="role.description"
																			placeholder="Enter your description..." required>
																		<div
																			ng-show="submitted && roleDetailForm.description.$invalid">
																			<span class="err-msg errorText"
																				ng-show="roleDetailForm.description.$error.required">Please
																				enter the description </span>
																		</div>
																	</div>
																</div>
															</div>
														</div>

														<div class="row">
															<div class="col-xs-12">
																<div class="form-group">
																	<label class="control-label pull-left">Admin</label>
																	<div class="append-icon pull-left padding-button">
																		<input type="checkbox" name="admin"
																			ng-model="type.isAdmin"
																			placeholder="Enter your admin...">
																	</div>
																</div>
															</div>
														</div>

															<div class="row col-xs-12">
																<label class="control-label">Features</label>
																<div class="append-icon">
																	<ul>
																		<div data-ng-repeat="roleFeature in roleFeatures">
																			<div class="checkbox">
																				<div class="col-xs-3">
																					<input data-ng-click="addFeature(roleFeature)"
																						id="feature{{roleFeature.feature._id}}"
																						ng-model="roleFeature.selected" type="checkbox"
																						name="check" value="true"> <label
																						for="feature{{roleFeature.feature._id}}">{{roleFeature.feature.name}}</label>
																				</div>
																				<div class="col-xs-2">
																					<label class="checkbox-inline"> <input
																						data-ng-model="roleFeature.isRead" type="checkbox"
																						name="check" value="true"
																						id="isRead{{roleFeature.feature._id}}"
																						ng-disabled="!roleFeature.selected"> <label
																						for="isRead{{roleFeature.feature._id}}">READ</label>
																					</label>
																				</div>
																				<div class="col-xs-2">
																					<label class="checkbox-inline"> <input
																						data-ng-model="roleFeature.isWrite"
																						type="checkbox" name="check" value="true"
																						id="isWrite{{roleFeature.feature._id}}"
																						ng-disabled="!roleFeature.selected"> <label
																						for="isWrite{{roleFeature.feature._id}}">WRITE</label>
																					</label>
																				</div>
																				<div class="col-xs-2">
																					<label class="checkbox-inline"> <input
																						data-ng-model="roleFeature.isUpdate"
																						type="checkbox" name="check" value="true"
																						id="isUpdate{{roleFeature.feature._id}}"
																						ng-disabled="!roleFeature.selected"> <label
																						for="isUpdate{{roleFeature.feature._id}}">UPDATE</label>
																					</label>
																				</div>
																				<div class="col-xs-2">
																					<label class="checkbox-inline"> <input
																						data-ng-model="roleFeature.isDelete"
																						type="checkbox" name="check" value="true"
																						id="isDelete{{roleFeature.feature._id}}"
																						ng-disabled="!roleFeature.selected"> <label
																						for="isDelete{{roleFeature.feature._id}}">DELETE</label>
																					</label>
																				</div>
																			</div>
																		</div>
																	</ul>
																</div>
															</div>

														<div class="row col-xs-12">
															<div class="text-center  m-t-20">
																<a href="" id="next1" data-toggle="tab"
																	class="awe-btn awe-default" data-ng-click="cancel()">Cancel</a>
																<a href="" id="next1" data-toggle="tab"
																	class="awe-btn arrow-right"
																	data-ng-click="update(roleDetailForm.$valid)">Submit</a>
															</div>
														</div>

													</form>
												</div>
											</div>
											<!-- Add Room -->
										</div>
									</div>


								</div>
							</div>
						</div>
						<!-- End Tabs Content -->
					</div>
					<!-- End Banner Content -->
				</div>
			</div>
		</div>
	</div>
</section>
<!--End Banner-->
