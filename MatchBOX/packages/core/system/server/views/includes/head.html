<script type="text/javascript">
  $(document).ready(function(){
    // var favicon = ['1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.png','10.png','11.png','12.png','13.png','14.png'];  
        var dataArray=new Array();
        dataArray[0]="system/assets/img/loaders/7.png";
        dataArray[1]="system/assets/img/loaders/9.png";
        dataArray[2]="system/assets/img/loaders/10.png";
        dataArray[3]="system/assets/img/loaders/11.png";
        dataArray[4]="system/assets/img/loaders/12.png";
        dataArray[5]="system/assets/img/loaders/13.png";
        dataArray[6]="system/assets/img/loaders/14.png";
        //start with id=0 after 5 seconds
        var thisId=0;

        window.setInterval(function(){
            $('#favicon').attr('href',dataArray[thisId]);
            thisId++; //increment data array id
            if (thisId>=6) thisId=0; //repeat from start
        },2000);        
    });
</script>
