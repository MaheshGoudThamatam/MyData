                    <div class="user-profile user-login-page" id="signin">
                        <div class="user-form user-signup">
                        <div ng-repeat="error in loginError">
                            <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
                        </div>
                            <form>
                                <div class="row">
                                    <h2 class="col-xs-12 user-profile__title text-center">Sign in</h2>
                                    <div class="col-md-5">
                                        <p>Access your account information and manage your bookings.</p>
                                         <div class="field-input">
                                            <input type="email" class="input-text" placeholder="Email ID" ng-model="login.user.email" required>
                                        </div>
                                        <div class="field-input">
                                            <input type="password" class="input-text" placeholder="Password" ng-model="login.user.password" required>
                                        </div>
                                        <div class="field-input">
                                            Forgot your password?
                                            <a href="/forgot-password" id="forgotPswd"> Reset it</a>
                                        </div>
                                        <div class="field-input">
                                            <a  class="awe-btn arrow-right" ng-click="login.login()">Sign in</a>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-md-offset-2"  ng-controller="AuthCtrl">
                                    <p>Sign up with your social login credentials </p>

								

									<a href="" class="field-input blockDisplay" target="_self" ng-href="/api/auth/facebook">
                                        <img src="/system/assets/img/custom/custom/icons/f.png" alt="facebook login" >
                                    </a>
                                    <a href="" class="field-input blockDisplay" target="_self" ng-href="/api/auth/google">
                                        <img src="/system/assets/img/custom/custom/icons/g.png" alt="facebook login">
                                    </a>
                                    <a ng-href="/api/auth/linkedin" class="field-input blockDisplay" target="_self" ng-href="/api/auth/linkedin">
                                        <img src="/system/assets/img/custom/custom/icons/l.png" alt="linkedin login">
                                    </a>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 margin3015">
                                        Are you a new user? <a href="/register" id="newUser" class="">Sign Up</a> for a free account
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
