    <!-- <div class="bg-parallax"></div> -->
    <!--End Background-->
    <!-- Logo -->
    <div class="logo-banner text-center">
        <a href="" title="">
            <img src="/system/assets/img/logo/logo.png" alt="">
        </a>
    </div>
    <div class="main">
        <div class="container">
            <div class="main-cn element-page bg-white clearfix">
                <!--Breakcrumb-->
               <!--  <section class="breakcrumb-sc" style="padding:15px 30px;">
                    <ul class="breadcrumb arrow">

                <div class="user-profile user-login-page" id="signup">
                    <div class="user-form user-signup">
                        <div ng-repeat="error in reg.registerError" ng-show="$index == 0">
                            <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
                        </div>
                        <form ng-submit="reg.register()">
                            <div class="row">
                                <h2 class="col-xs-12 user-profile__title text-center">Sign up</h2>
                                <div class="col-md-5">
                                    <p>Sign up now and have access to the bookings </p>
                                    <div class="field-input">
                                        <input type="text" class="input-text" name="first_name" placeholder="Name" ng-model="reg.user.first_name">
                                    </div>
                                    <div class="field-input">
                                        <input type="email" name="email" class="input-text" placeholder="Email ID" ng-model="reg.user.email">
                                    </div>
                                    <div class="field-input">
                                        <input type="password" name="password" class="input-text" placeholder="Password" ng-model="reg.user.password">
                                    </div>
                                    <div class="field-input">
                                        <input type="password" name="password" class="input-text" placeholder="Confirm Password" ng-model="confirmPassword">
                                      <!--   <span ng-show ="!isPasswordMatch">Password do not match</span> -->
                                    </div>
                                    <div class="field-input">
                                        <button type="submit" class="awe-btn arrow-right">Sign up</button>
                                        <!--<a href="#" class="awe-btn arrow-right" ng-click="signup(user)">Sign up</a> -->
                                    </div>
                                </div>
                                <div class="col-md-5 col-md-offset-2"  ng-controller="AuthCtrl">
                                    <p>Sign up with your social login credentials </p>

									<!-- <ul class="social" ng-controller="AuthCtrl">
										<li ng-repeat="(key, val) in socialButtons"
											class="social_icon social_icon_{{key}}"><a
											target="_self" ng-href="/api/auth/{{key}}" class="button">
												<span class="text-capitalize">Log In With {{key}}</span>
										</a></li>

									</ul> -->

									<a href="" class="field-input blockDisplay" target="_self" ng-href="/api/auth/facebook">
                                        <img src="/system/assets/img/custom/custom/icons/f.png" alt="facebook login" >
                                    </a>
                                    <a href="" class="field-input blockDisplay" target="_self" ng-href="/api/auth/google">
                                        <img src="/system/assets/img/custom/custom/icons/g.png" alt="facebook login">
                                    </a>
                                    <a ng-href="/api/auth/linkedin" class="field-input blockDisplay" target="_self" ng-href="/api/auth/linkedin">
                                        <img src="/system/assets/img/custom/custom/icons/l.png" alt="linkedin login">
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-5 margin3015">
                                    Already a registered user? <a href="/login" id="logUser" class="">Sign in here</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Logo -->
</section>
