<section data-ng-init="loadPageSizeFilter()">
	<div class="row" data-ng-show="collection.length> 0">

		<div class="col-md-3 mt-18">
			<div class="col-md-7 row">
				<select ng-model="currentPageSize" class="form-control"
					ng-change="paginationFilter(currentPageSize)"
					ng-options="showPageSize for showPageSize in pageSizeFilterList"
					ng-selected="{{currentPageSize == showPageSize}}">
				</select>
			</div>
			<div class="col-md-4 mt-6">
				<span>entries</span>
			</div>
		</div>
		<div class="col-md-9 paginationcss">
			<nav>
				<ul class="pagination pagination-sm">
					<li class="page-item"><a class="page-link"
						ng-click="first || setFirstPaginationPage()"
						varia-label="First"> <span aria-hidden="true">&laquo;</span> <span
							class="sr-only">First</span>
					</a></li>
					<li class="page-item"><a class="page-link"
						ng-click="current == start|| setPreviousPaginationPage()"
						varia-label="Previous"> <span aria-hidden="true">&lsaquo;</span>
							<span class="sr-only">Previous</span>
					</a></li>
					<li class="page-item" ng-show="previousMore"><a
						class="page-link" href="#" varia-label="more"> <span
							aria-hidden="true">&hellip;</span> <span class="sr-only">more</span>
					</a></li>

					<li id="pageNo{{pageNo}}" class="page-item link-pointer" ng-class="getPageClass(pageNo)"
						data-ng-repeat="pageNo in totalPageList"><a class="page-link"
						ng-click="paginate(pageNo)">{{pageNo}}</a></li>

					<li class="page-item" ng-show="nextMore"><a class="page-link"
						varia-label="more"> <span aria-hidden="true">&hellip;</span> <span
							class="sr-only">more</span>
					</a></li>
					<li class="page-item"><a class="page-link"
						ng-click="current == totalPage || setNextPaginationPage()"
						aria-label="Next"> <span aria-hidden="true">&rsaquo;</span> <span
							class="sr-only">Next</span>
					</a></li>
					<li class="page-item"><a class="page-link"
						ng-click="last || setLastPaginationPage()"
						aria-label="Last"> <span aria-hidden="true">&raquo;</span> <span
							class="sr-only">Last</span>
					</a></li>
				</ul>
			</nav>
		</div>

	</div>
</section>
