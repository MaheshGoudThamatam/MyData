<section data-ng-controller="AdminsMentorController"
	data-ng-init="skillOnlineTest(); loadMentor();">
	<div class="col-md-3">
		<select class="col-md-10" ng-model="skill._id" ng-change="listskill(skill._id)">
			<option value="">{{ 'mentor.ALL' | translate }}</option>
			<option data-ng-repeat="skill in skills" value="{{skill._id}}">{{skill.name}}</option>
		</select>
	</div>
	<div class="col-md-12 onlinemargin">
		<div class="col-md-6">
			<h3>{{ 'mentor.AVAILABLE_TESTS' | translate }}</h3>
			<div data-ng-repeat="onlineTest in onlineTests"
				class="onlinetestborder">
				<div class="checkbox">
					<input data-ng-click="onlineTestSelect(onlineTest)" ng-disabled="onlineTest.isChecked"
						ng-checked="" id="" type="checkbox" name="check" ng-model="onlineTest.isChecked"
						value="{{onlineTest.name}}"> 
						<label for="">{{onlineTest.name}}</label>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<h3>{{ 'mentor.SELECTED_TESTS' | translate }}</h3>
			<div data-ng-repeat="selectOnlineTest in selectOnlineTests"
				class="onlinetestborder">
				<div class="">
					<label for="">{{selectOnlineTest.name}} 
						<i class="fa fa-times" data-ng-click="onlineTestRemove(selectOnlineTest)"></i>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-11">
			<button mean-token="'create-submit'" type="button" class="btn btn-info pull-right testbutton" ng-click="assignTest()">Submit</button>
			<button type="button" class="btn btn-info pull-right testbutton" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</section>
