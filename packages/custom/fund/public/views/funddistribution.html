<section data-ng-controller="FundController" data-ng-init=" createRiskFactor(); ">
	<div ng-include="'/system/views/breadcrum.html'"></div>
	<div class="mainwrapper social-group-header">
		<h3 class="pull-left ">Fund Distribution</h3>
	</div>
	<fieldset>
	<legend>Overview</legend>
	<div class="mainwrapper">
		<form name="FundDistributionForm" class="form-horizontal formAlign" novalidate>
			<table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th class="text-center">
                    Total Allocated
                </th>
                <th class="text-center">
                    Total Utilized
                </th>
                <th class="text-center">
                    Funds Available
                </th>
            </tr>
        </thead>
        <tbody>
            <tr  class="" ng-class-odd="'odd'"
                ng-class-even="'even'">
                <td>
                </td>
                <td>
                </td> 
                <td>
                </td>

            </tr>
            <tr data-ng-hide="!collection || collection.length">
                <td colspan="8">
                    No data found...
                </td>
            </tr>
        </tbody>
    </table>
			<div class="form-group left1">
				<div class="col-md-offset-2 col-md-8">
					<button mean-token="'create-submit'" type="button"
						class="btn btn-info" ng-click="create(FundDistributionForm.$valid)">Submit</button>
					<button type="button" class="btn btn-info" ng-click="cancelRiskFactor()">Cancel</button>
				</div>
			</div>

		</form>
	</div>
	</fieldset>
</section>
