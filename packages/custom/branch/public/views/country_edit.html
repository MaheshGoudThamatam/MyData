<section data-ng-controller="CountryController" data-ng-init="findOne();">
    <div ng-include="'/system/views/breadcrum.html'"></div>
    <div class="mainwrapper">
        <h3 class="pull-left ">{{ 'locations.branch.COUNTRY' | translate }}</h3>
    </div>

    <div class="mainwrapper">
        <form name="countryForm" class="form-horizontal formAlign"
              data-ng-submit="update(countryForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
                <label mean-token="'edit-country_name'" class="col-md-2 pull-left">{{ 'locations.country.COUNTRY_NAME' | translate }}</label>

                <div class="col-md-6">
                    <input name="name" type="text" class="form-control"
                           data-ng-model="country.countryName" id="name" placeholder="{{ 'locations.country.COUNTRY_NAME' | translate }}" required>

                    <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='countryName'">{{err.msg}}
                    </div>
                    <div ng-show="submitted && countryForm.name.$invalid">
						<span class="err-msg errorText red"
                              ng-show="countryForm.name.$error.required">{{ 'locations.error_messages.COUNTRY_NAME' | translate }} </span>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
                <label mean-token="'edit-country_code'" class="col-md-2 pull-left">{{ 'locations.country.COUNTRY_CODE' | translate }}</label>

                <div class="col-md-6">
                    <input name="country_code" type="text" class="form-control"
                           data-ng-model="country.countryCode" id=country_code
                    " placeholder="{{ 'locations.country.COUNTRY_CODE' | translate }}" required>
                    <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='countryCode'">{{err.msg}}
                    </div>
                    <div ng-show="submitted && countryForm.country_code.$invalid">
						<span class="err-msg errorText red"
                              ng-show="countryForm.country_code.$error.required"> {{ 'locations.error_messages.COUNTRY_CODE' | translate }}</span>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
                <label mean-token="'edit-currency'" class="col-md-2 pull-left">{{ 'locations.country.CURRENCY' | translate }}</label>

                <div class="col-md-6">
                    <input name="currency" type="text" class="form-control"
                           data-ng-model="country.currency" id=currency placeholder="{{ 'locations.country.CURRENCY' | translate }}"
                           required>

                    <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='currency'">{{err.msg}}</div>
                    <div ng-show="submitted && countryForm.currency.$invalid">
						<span class="err-msg errorText red"
                              ng-show="countryForm.currency.$error.required"> {{ 'locations.error_messages.CURRENCY' | translate }} </span>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
                <label mean-token="'edit-language_name'"
                       class="col-md-2 pull-left">{{ 'locations.country.LANGUAGE_NAME' | translate }}</label>

                <div class="col-md-6">
                    <input name="language_name" type="text" class="form-control"
                           data-ng-model="country.languageName" id="languageName"
                           placeholder="{{ 'locations.country.LANGUAGE_NAME' | translate }}">

                    <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='languageName'">{{err.msg}}
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
                <label mean-token="'edit-language_code'"
                       class="col-md-2 pull-left">{{ 'locations.country.LANGUAGE_CODE' | translate }}</label>

                <div class="col-md-6">
                    <input name="language_code" type="text" class="form-control"
                           data-ng-model="country.languageCode" id="languageCode"
                           placeholder="{{ 'locations.country.LANGUAGE_CODE' | translate }}">

                    <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='languageCode'">{{err.msg}}
                    </div>
                </div>
            </div>
            <div ng-include="'/branch/views/availableAdmins.html'"></div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-9">
                    <button mean-token="'edit-submit'" type="submit"
                            class="btn btn-info">{{ 'common.SUBMIT' | translate }}
                    </button>
                    <button type="button" class="btn btn-info" ng-click="cancel()">{{ 'common.CANCEL' | translate }}</button>
                </div>
            </div>
        </form>
    </div>

</section>
