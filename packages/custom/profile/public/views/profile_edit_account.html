<section ng-controller="EditProfileCtrl" data-ng-init="loadUser(); loadCityList();">
	<div ng-include="'/system/views/breadcrum.html'"></div>
    <div data-ng-include="'/system/views/alert.html'"></div>
	<fieldset>
		<div class="mainwrapper">
			<form name="editAccountForm" action="#" role="form" id="form"
				novalidate>
				<fieldset>
					<legend> Account Info </legend>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label"> First Name </label> <input
									type="text" placeholder="Enter your first name"
									class="form-control" name="firstname"
									ng-model="userInfo.firstName">
							</div>
							<div class="form-group">
								<label class="control-label"> Last Name </label> <input
									type="text" placeholder="Enter your last name"
									class="form-control" name="lastname"
									ng-model="userInfo.lastName">
							</div>
							<div class="form-group">
								<label class="control-label"> Email Address </label> <input
									type="email" placeholder="email address" class="form-control"
									name="email" ng-disabled="true" ng-model="userInfo.email">
							</div>
							<div class="row">
								<div class="col-md-2">
									<div class="form-group">
										<label class="control-label"> Code </label> <input
											class="form-control" placeholder="country code" type="text"
											name="phonePre" ng-model="userInfo.phonePre">
									</div>
								</div>
								<div class="col-md-10">
									<div class="form-group">
										<label class="control-label">Phone Number </label> <input
											class="form-control" placeholder="phone number" type="text"
											name="phone" ng-model="userInfo.phoneNumber">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label"> User Name </label> <input
									type="text" placeholder="User Name" class="form-control"
									name="username" ng-model="userInfo.username">
							</div>
							<div class="form-group">
								<label class="control-label"> Public URL: </label> <a
									href="/profile/myProfile"> /profile/{{userInfo.username}}</a>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="block"> Gender </label>

								<div class="clip-radio radio-primary">
									<input type="radio" id="us-female" name="gender" value="female"
										ng-model="userInfo.gender"> <label for="us-female">
										Female </label> <input type="radio" id="us-male" name="gender"
										value="male" ng-model="userInfo.gender"> <label
										for="us-male"> Male </label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<label class="control-label"> City </label>
										<div ng-repeat="userCity in userInfo.city">
											<select name="city" class="form-control"
												data-ng-model="userCity.cityName" required>
												<option ng-repeat="city in cityList" name="city" id="city"
													value="{{city.cityName}}">{{city.cityName}}</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label> Image Upload </label>

								<div flow-init flow-object="obj.flow">
									<div class="user-image">
										<div class="thumbnail margin-bottom-5">
											<img src="/system/assets/img/default-user.png" alt=""
												ng-if="!obj.flow.files.length && noImage"> <img
												ng-src="{{userInfo.avatar}}" alt=""
												ng-if="!obj.flow.files.length && !noImage"> <img
												flow-img="obj.flow.files[0]" ng-if="obj.flow.files.length">
										</div>
									</div>
									<div class="user-image-buttons-edit"
										ng-if="obj.flow.files.length">
										<span class="btn btn-primary" flow-btn><i
											class="fa fa-pencil"></i></span> <span class="btn btn-danger"
											ng-click="obj.flow.cancel()"> <i class="fa fa-times"></i></span>
									</div>
									<div class="user-image-buttons-edit"
										ng-if="!obj.flow.files.length">
										<span class="btn btn-primary" flow-btn><i
											class="fa fa-pencil"></i></span> <span class="btn btn-danger"
											ng-if="!noImage" ng-click="removeImage()"><i
											class="fa fa-times"></i> </span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend> Social Info </legend>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label"> Twitter </label> <span
									class="input-icon"> <input class="form-control"
									type="text" placeholder="Twitter" name="twitter"
									ng-model="userInfo.twitter"> <i class="fa fa-twitter"></i>
								</span>
							</div>
							<div class="form-group">
								<label class="control-label"> Facebook </label> <span
									class="input-icon"> <input class="form-control"
									type="text" placeholder="Facebook" name="facebook"
									ng-model="userInfo.facebook"> <i class="fa fa-facebook"></i>
								</span>
							</div>
							<div class="form-group">
								<label class="control-label"> Google Plus </label> <span
									class="input-icon"> <input class="form-control"
									type="text" placeholder="Google Plus" name="google"
									ng-model="userInfo.google"> <i
									class="fa fa-google-plus"></i>
								</span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label"> Github </label> <span
									class="input-icon"> <input class="form-control"
									type="text" placeholder="Github" name="github"
									ng-model="userInfo.github"> <i class="fa fa-github"></i>
								</span>
							</div>
							<div class="form-group">
								<label class="control-label"> Linkedin </label> <span
									class="input-icon"> <input class="form-control"
									type="text" placeholder="Linkedin" name="linkedin"
									ng-model="userInfo.linkedin"> <i class="fa fa-linkedin"></i>
								</span>
							</div>
							<div class="form-group">
								<label class="control-label"> Skype </label> <span
									class="input-icon"> <input class="form-control"
									type="text" placeholder="Skype" name="skype"
									ng-model="userInfo.skype"> <i class="fa fa-skype"></i>
								</span>
							</div>
						</div>
					</div>

				</fieldset>
				<div class="form-group">
					<div class="col-md-offset-5 col-md-7">
						<button type="button" ng-click="update(editAccountForm.$valid)"
							class="btn btn-info">Update</button>
						<button type="button" class="btn btn-info"
							ng-click="cancelEditProfileAccount()">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</fieldset>
</section>
