<div class="cover-image" data-ng-controller="ProfileController"
	data-ng-init="success()">
		<div class="row pull-right">
		<div class="col-md-12 pro-top1 top-ma">
			<button class="btn btn-info" ng-click="redirectEdit()">Edit
				Profile</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4">
			<div class="col-xs-6">
				<div ng-show = "user.profilePicture" class="profile-image">
				<img src="{{user.profilePicture}}" class="img2"></div>
				<div ng-show = "!user.profilePicture" class="profile-image">
					<img
						src="/system/assets/img/CT_logo.png" class="img2"/>
				</div>

				<!-- <div class="btn btn-info col-xs-offset-2 col-xs-4 img1" ngf-select
					ngf-change="onFileSelect($files)" accept="image/png, image/jpeg">
					Upload</div> -->
					<div class="btn btn-info img1" ngf-select
					ngf-change="onFileSelect($files)" accept="image/png, image/jpeg">
					Upload</div>
			</div>
			
			
			<div class="col-xs-6 pro">
				<h3 class="profile-name">{{user.name}}</h3>
				<h5 class="profile-name">{{role.name}}</h5>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-9 connection-top connection socialconnection">
			<i class="fa fa-facebook-square fa-2x"></i> <i
				class="fa fa-google-plus-square fa-2x"></i> <i
				class="fa fa-twitter-square fa-2x"></i> <i
				class="fa fa-github-alt fa-2x"></i> <i
				class="fa fa-linkedin-square fa-2x"></i>
		</div>
	</div>
</div>
