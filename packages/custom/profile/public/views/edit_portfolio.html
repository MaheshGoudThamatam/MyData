<section  data-ng-controller="ProjectController" data-ng-init= "find();editPortfolioBreadcrumb();">
<div ng-include="'/system/views/breadcrum.html'"></div>
	<div class="row">
 		<ul class="nav nav-tabs tabalign">
			<li><a href="" data-ng-click="redirectEdit()">Profile</a></li>
			<li><a href="#" data-ng-click="redirectResume()">CV / Resume</a></li>
			<li class="active"><a href="#" data-ng-click="portfolioEdit()">Portfolio</a></li>
		</ul>
	</div>
	<div class="col-xs-12 row profile-top san">
		<div class="row">
			<button class="btn btn-info pull-right " data-ng-click="newProject()">Create
			Project</button>
			<div class="col-xs-4" id="s3" data-ng-repeat="project in projects">
				<div class="profile">
					<div class="bord">
						<a href="" data-ng-click="editProject(PROFILE.URL_PATH.PROJECTEDIT,project._id)"><i class="fa fa-pencil-square-o tooltip-right"  data-toggle="tooltip" data-placement="bottom" data-tooltip="Edit"></i></a>
						<a  href="" data-ng-click="modalDeleteProject(project)" data-target="#deleteProject"><i class="fa fa-minus-circle tooltip-right"  data-toggle="tooltip" data-placement="bottom" data-tooltip="Delete"></i></a>
						<a><img src="{{project.projectPicture}}"></a>
						<p class="bord"><b>Name:</b> {{project.projectName}}</p>
						<p class="bord"><b>Price:</b> {{project.price}}</p>
						<p class="bord"><b>Skill:</b><span data-ng-repeat="skill in project.skills">{{skill.name}}</span></p>
			           	<p class="bord"><b>Description:</b> {{project.description}}</p>
			           	<!-- <p class="bord"><b>Completed Date:</b>15 October 2015</p> -->
			        </div>
				</div>
			</div>
		</div>
	</div>
	<div data-ng-show="!projects.length> 0">
		<h5 colspan="10" class="col-md-12">No Portfolio available</h5>
	</div>
<div ng-include="'profile/views/deleteproject.html'"></div>
</section>
