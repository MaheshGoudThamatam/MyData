<!-- start: LOCK SCREEN -->
<div class="row" data-ng-controller="lockScreenCtrl" data-ng-init="loadUser();">
    <div class="lock-screen">
        <div class="box-ls">
            <img alt="" src="/system/assets/img/avatar-1-xl.jpg" class="img-rounded" />
            <div class="user-info">
                <h4>{{user.name}}</h4>
                <span>{{user.email}}</span>
                <form data-ng-submit="unlockPage()">
                    <div class="input-group">
                        <input type="text" placeholder="Password to unlock" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-red" type="submit">
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- end: LOCK SCREEN -->
