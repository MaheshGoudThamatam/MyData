<h1>Actsec Password Reset</h1>
<p>Please enter your registered email address to reset the password for your account.</p>
<form ng-submit="forgot.forgotpassword()" class="login-form">
    <div class="row">
        <div class="col-xs-6">
            <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" required id="email_block" type="email" name="email" placeholder="Email Address" ng-model="forgot.user.email"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-right">
            <div class="forgot-password">
                <a href="/login" id="forget-password" class="forget-password">&laquo; Back to login</a>
            </div>
            <input class="btn green" type="submit" value="Retrieve Password" />
        </div>
    </div>
</form>
