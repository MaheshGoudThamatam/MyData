<h1>Actsec Password Reset</h1>
<p>Please choose a new password for your account.</p>
<form class="login-form">
    <div class="row">
        <div class="col-xs-12 form-group form-md-line-input">
            <div class="input-group form-group-margin-bottom input-icon">
                <input class="form-control form-control-solid placeholder-no-fix form-group form-group-no-margin-bottom" type="password" required id="password_block" name="password" placeholder="Enter New Password" ng-model="user.password"/>
                <div class="form-control-focus"></div>
                <span class="input-group-addon pointerCursor" ng-click="showPass($event);">
                    <i class="fa fa-eye" ng-click="showPassAlt($event);"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group form-md-line-input">
            <div class="input-group form-group-margin-bottom input-icon">
                <input class="form-control form-control-solid placeholder-no-fix form-group form-group-no-margin-bottom" type="password" required id="password_block" name="confirmPassword" placeholder="Confirm New Password" ng-model="user.confirmPassword"/>
                <div class="form-control-focus"></div>
                <span class="input-group-addon pointerCursor" ng-click="showPass($event);">
                    <i class="fa fa-eye" ng-click="showPassAlt($event);"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-danger" ng-repeat="error in reset.errors">
            {{error}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-danger" data-ng-show="submitted && !validPassword && user.password">
            <span class="text-danger" ng-show="submitted && !validPassword && user.password">Password is too weak. Please retry.</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-danger" data-ng-show="submitted && user.password!=user.confirmPassword">
            <span class="text-danger" ng-show="submitted && user.password!=user.confirmPassword">Confirm password not match.</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-danger" data-ng-show="submitted && !user.password">
            <span class="text-danger" ng-show="submitted && !user.password">Please enter password.</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-right">
            <input class="btn green" type="button" ng-click="reset.resetpassword()" value="Save Password" />
        </div>
    </div>
</form>
