<div ng-controller="HeaderController as hdrctr">
    <div ng-show="hdrctr.hdrvars.authenticated" class="page-header navbar navbar-fixed-top">
        <div class="page-header-inner ">
            <div class="page-logo">
                <a href="index.html">
                    <img src="/actsec/assets/img/actseclogo.png" alt="logo" class="logo-default" /> </a>
                <div class="menu-toggler sidebar-toggler">
                    <span></span>
                </div>
            </div>
            <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
                <span></span>
            </a>
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li data-ng-controller="NotificationController" class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <i class="icon-bell"></i>
                            <span class="badge badge-danger" ng-show="(notifs.length > 0)"><strong> {{notifs.length}} </strong></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="dropdown-menu-list notif-scroller" style="height: auto; max-height: 250px;" data-handle-color="#637283" data-ng-include="'/actsec/views/system/header-notif.html'">
                                </ul>
                            </li>
                            <li class="external">
                                <a class="text-center" href="#" ng-click="hdrctr.viewAll()">View all &raquo;</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown dropdown-user">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <img alt="" class="img-circle" src="{{hdrctr.hdrvars.user.profileImage}}" />
                            <span class="username username-hide-on-mobile"> {{hdrctr.hdrvars.user.firstname}} </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default">
                            <li>
                                <a href="#" ng-click="hdrctr.profileManage()">
                                    <i class="icon-user"></i>Manage Account </a>
                            </li>
                            <li class="divider"> </li>
                            <li>
                                <a href="/logout">
                                    <i class="icon-key"></i> Log Out </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
