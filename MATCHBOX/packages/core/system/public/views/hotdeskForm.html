	<div class="form-cn form-hotdesk tab-pane">
					<h4 class="search-caption">Hot Desk (Upto 10 Desks)</h4>
						<div class="form-search clearfix"  id="datepairMeetingroom">
						
						<div class="form-field form-custom-low mar-1">
							<select id="select-search-hide" class="select-ui" data-placeholder="City" ng-model="hotDesk.city" ng-change="selectLocationObj(hotDesk.city)"
									ng-options="location.seqNo as location.city for location in locations">
									<option value="">City</option>
									</select>
						</div>

							<div class="form-field form-custom-low mar-1" style="margin-left: 2%;">

									
									<angucomplete-alt id="meetingRoomDestination" name="meetingRoomDestination" class="autoCompleteField"
										placeholder="Locality"
										pause="100" selected-object="locality"
										local-data="localityAreas" search-fields="value"
										title-field="value" minlength="1" focus-in="onFocus(hotDesk)" disable-input="disableInput"
										input-class="form-control form-control-small" match-class="highlight" required />
									
							</div>
							
							<div class="form-field form-custom-low mar-1">
								<select id="select-search-hide" class="select-ui"
									data-placeholder="Choose One" name="occupancy"
									ng-model="hotDesk.capacity"
									ng-options="hotDeskData.data as hotDeskData.data for hotDeskData in hotDeskCapacity"
									ng-selected="{{hotDeskData.data == hotDesk.capacity}}">
									<option value="">Desks</option>
								</select>
							</div>
							
							
							<div class="form-field form-custom-low mar-1">
								<input readonly="true" type="text" name="daterange"  id="hotdeskdaterangeCal" class="field-input hotdeskDaterange" style="font-size: 12px;border: none;color: #8f97a0;margin-left: 1%;" ng-click="loadDateRange();onDateChangeTime('hotDeskRoom');" placeholder="Date" />
							</div>

							
							<div class="form-field form-custom-low mar-1" style="width: 50%;">
								<div class='input-group date'>
									<!-- <input type='time' id='hotdeskcheckin' placeholder="Start Time"
										class="" style="font-size: 11px;color: #a2a2b9;border: none;" step="1800" /> -->
										<input type="text" id='hotdeskcheckin' ng-model="meetingRoom.startTime" style="font-size: 11px;color: #a2a2b9;border: none;" class="field-input start startTimeMeetinRoom hotDeskTimePickerRemove" placeholder="Start Time" data-ng-click="blurTimeDropdown();" ng-change="hotDeskDuration(meetingRoom.startTime);" />
									<span class="input-group-addon icon-timepicker" id="hotdeskCheckInIcon" style="padding-right: 4px;"> <span
										class="glyphicon glyphicon-time"></span>
									</span>
								</div>
							</div>
							
							<div class="form-field form-custom-low mar-1" style="width: 50%;">
                                <select id="select-search-hide" class="select-ui"
                                    data-placeholder="Time" ng-model="hotDesk.duration"
                                    ng-change="setEndTimeBasedOnTimeFrameHD(hotDesk)"
                                    ng-options="session.seqNo as session.duration for session in hotDeskTimeFrame">
                                    <option value="">Duration</option>
                                </select>
                            </div>
							
							<div class="form-submit" style="margin-left: 35%;width: 30% !important;margin-top: 5%;zoom: 75%;">
								<a type="submit"
									class="awe-btn awe-btn-lager awe-search aweSearchBtn search-button-align"
									data-ng-click="searchHotDesk(hotDesk, 'Hot Desk')"><i class="fa fa-search search-icon" aria-hidden="true"></i><span
									class="search-search-button-media">Search</span></a>
							</div>
							<div class="col-xs-12">
							</div>
						</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$('#hotdeskcheckin').focus(function(){
			$('#hotdeskcheckin').blur();
		});
	});
</script>
