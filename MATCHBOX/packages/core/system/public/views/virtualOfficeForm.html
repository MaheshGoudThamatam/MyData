<div class="form-cn form-virtualoffice tab-pane" id="">
<h4 class="search-caption">Virtual Office</h4>
<div class="form-search clearfix">
		<div class="col-md-12" style="line-height: 3em;text-align: -webkit-center;">
			<span style="font-size: 1.5em;font-weight: bold;"> Coming soon...</span>
		</div>
		<div style="display:none;">
			<div class="form-field form-custom-low mar-1">
				<select id="select-search-hide" class="select-ui" data-placeholder="City" ng-model="virtualOffice.city" ng-change="selectLocationObj(virtualOffice.city)"
					ng-options="location.seqNo as location.city for location in locations">
					<option value="">City</option>
				</select>
			</div>
			<div class="form-field form-custom-low mar-1">
				
				<angucomplete-alt id="virtualOfficeDestination" name="virtualOfficeDestination" class="autoCompleteField"
					placeholder="Locality"
					pause="100" selected-object="locality"
					local-data="localityAreas" search-fields="value" disable-input="disableInput"
					title-field="value" minlength="1" focus-in="onFocus(virtualOffice)"
					input-class="form-control form-control-small" required />
					
			</div>
			<div class="form-submit" style="margin-left: 35%;width: 30% !important;margin-top: 5%;zoom: 75%;">
					<a ng-click="searchVirtualOffice(virtualOffice, 'Virtual Office')" type="submit"
					class="awe-btn awe-btn-lager awe-search aweSearchBtn search-button-align"><i class="fa fa-search search-icon" aria-hidden="true"></i><span class="search-search-button-media">Search</a>
			</div>
		</div>
	</div>
</div>
