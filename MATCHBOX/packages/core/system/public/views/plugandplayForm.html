<div class="form-cn form-plugnplay tab-pane" id="">
	<h4 class="search-caption">Plug-N-Play (Office Spaces &gt; 1 month)</h4>
	<div class="form-search clearfix">
		<div class="form-field form-custom-low mar-1">
			
			<select id="select-search-hide" class="select-ui" data-placeholder="City" ng-model="plugnplay.city" ng-change="selectLocationObjPP(plugnplay.city)"
				ng-options="location.seqNo as location.city for location in locations">
				<option value="">City</option>
			</select>
		</div>
		<div class="form-field form-custom-low mar-1" style="margin-left: 2%;">
			<label for="destination">
			Area, Landmark
		</label>
		<angucomplete-alt  id="pulgNPlayDestination" name="pulgNPlayDestination"  class="autoCompleteField"
										placeholder="Locality"
										pause="100" selected-object="localityPlugNPlay" 
										local-data="localityAreasPlugNplay" search-fields="value" disable-input="disableInput"
										title-field="value" minlength="1" focus-in="onFocus(plugnplay)"
										input-class="form-control form-control-small" required />
		<!-- <angucomplete-alt class="autoCompleteField"
			placeholder="Locality"
			pause="100" selected-object="localityPlugNPlay"
			local-data="localityAreasPlugNplay" search-fields="title"
			title-field="title" minlength="1" focus-in="onFocus(plugandplay)"
			input-class="form-control form-control-small plugandplayAngucomplete" required /> -->
		</div>
		
		<div class="form-submit"  style="margin-left: 35%;width: 30% !important;margin-top: 5%;zoom: 75%;">
			<a href="" data-ng-click="searchPlugNplay(plugnplay,'PlugNplay Room')" type="submit"
			class="awe-btn awe-btn-lager awe-search aweSearchBtn search-button-align"><i class="fa fa-search search-icon" aria-hidden="true"></i><span class="search-search-button-media">Search</a>
		</div>
	</div>
</div>
