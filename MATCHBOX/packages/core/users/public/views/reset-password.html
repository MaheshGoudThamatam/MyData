<section class="sub-banner" id="resetPassword"
	style="padding: 12% 15px;"
	data-ng-controller="ResetPasswordCtrl as reset">
	<!-- <div class="bg-parallax bg-1"></div> -->
	<!-- End Background
            Logo -->
	<div class="logo-banner text-center">
		<a href="/" title=""> <img src="/system/assets/img/logo/logo.png"
			alt="">
		</a>
	</div>
	<div class="main">
		<div class="container">
			<div class="main-cn element-page bg-white clearfix pwdPageLow">
				<!-- Breakcrumb -->
				<!-- <section class="breakcrumb-sc" style="padding: 15px 30px;">
					<ul class="breadcrumb arrow">
						<li><a href="index.html"><i class="fa fa-home"></i></a></li>
						<li>Reset Password</li>
					</ul>
					<div class="support pull-right">
						<small>Got a question?</small> +91 1231 231 234
					</div>
				</section> -->
				<!-- End Breakcrumb -->

				<div class="user-profile" id="signin">
					<div class="user-form" style="margin: 5%;">
					 <div ng-repeat="error in reseterrors.resetError">
                            <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
                        </div>
                             <div class="col-sm-12 col-lg-12">
                                                 <div data-ng-include="'/system/views/alert.html'"></div>
                                            </div>
						<form ng-submit="reset.resetpassword()"
							class="reset form-horizontal">
							<div class="row">
								<h2 class="col-xs-12 user-profile__title text-center">Reset
									Password</h2>
								<div class="userProfile">

									<div class="field-input">
										<input type="password" name="password" class="input-text forgotPwdMedia"
											placeholder="New Password" ng-model="reset.user.password">
									</div>
									<div class="field-input">
										<input type="password" name="confirmPassword"
											class="input-text" placeholder="Confirm Password"
											ng-model="reset.user.confirmPassword">
									</div>
									<div class="field-input col-xs-6" align="right">
										<button style="float: right;" class="awe-btn awe-default forgotPwdButton" ng-click = "redirectLogin()" >Cancel</button>
									</div>
									<div class="field-input col-xs-6" align="left">
										<button class="awe-btn arrow-right ">Save</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Logo -->
</section>
