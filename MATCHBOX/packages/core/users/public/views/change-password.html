<section class="partnerinfo mydetails" data-ng-controller="changePasswordController">
	<div class="container-fluid">
		<div class="main-cn element-page bg-white clearfix">
			<!--Breakcrumb-->
			<!-- <section class="breakcrumb-sc">
				<ul class="breadcrumb arrow">
					<li><a href="index.html"><i class="fa fa-home"></i></a></li>
					<li>Change Password</li>
				</ul>
			</section> -->
			<!--End Breakcrumb-->

			<section class="user-profile user-login-page">
				<div class="row">
					<div class="col-md-3">
					  <div class="user-profile__header">
                                    <h4>{{userDetail.first_name}}</h4>
                                    <p>
                                        <!-- <img class="img-responsive" src="{{userDetailObj.avatar}}" alt="Profile Photo"> -->
                                        <img ng-if = "userDetail.avatar" class="nopad-bordr img-circle img-thumbnail img-responsive" src="{{thumbimg}}" alt = "">
                                        <img ng-if = "!userDetail.avatar" class=" nopad-bordr img-circle img-thumbnail img-responsive" src="/system/assets/img/custom/avatars/avatar4.png" alt = "">
                                    </p>
                                    
                                </div>
                              <ul class="user-profile__navigation">
                                    <li style="cursor: pointer;"><a data-ng-click="userBookings()" ><i class="fa fa-shopping-cart" aria-hidden="true"></i> My Bookings</a></li>
                                    <li style="cursor: pointer;"><a data-ng-click = "userProfile()"><i class="fa fa-user" aria-hidden="true"></i> My Profile</a></li>
                                    <li style="cursor: pointer;" class="current"><a href="" data-ng-click="changePassword()"><i class="fa fa-cog" aria-hidden="true"></i> Change Password</a></li>
                                   <!--  <li><a href="" data-ng-click="hdrctr.logout()"><img src="images/icon/icon-back.png" alt="">Sign out</a></li> -->

                                </ul>
					</div>
					<div class="col-md-9">
						<div class="user-form">
							<div class="row">
								<div class="col-md-6 padding-15">
									<h3>Change Password</h3>
									<form role="form" class="form-validation" name="changePasswordForm"	id="changePasswordForm">
									<div class="row">
                                             <div class="col-sm-12 col-lg-12">
											     <div data-ng-include="'/system/views/alert.html'"></div>
											</div>
									     </div>
									<div class="field-input">
										<input name = "password" type="password" class="input-text" placeholder="Current Password" data-ng-model="userObj.currentPassword" required>
									</div>
									<div ng-show="submitted && changePasswordForm.password.$invalid">
										 <span class="err-msg errorText validaion-color" ng-show="changePasswordForm.password.$error.required">Please enter the current password </span>
								 	</div>
								 	<div class="msgColor animated fadeIn errorRed" ng-repeat = "error in err" ng-if = "error.param == 'currentpassword'">
               							{{error.msg}}</div>
									<div class="field-input">
										<input name = "newpassword" type="password" class="input-text" placeholder="New Password" data-ng-model="userObj.password" required>
									</div><div class="err-msg errorText validaion-color" ng-repeat = "error in err" ng-if = "error.param == 'password'">
               							{{error.msg}}</div>
											<div ng-show="submitted && changePasswordForm.newpassword.$invalid">
										 <span class="err-msg errorText validaion-color" ng-show="changePasswordForm.newpassword.$error.required">Please enter the new password </span>
								 	</div>
									<div class="field-input">
										<input name= "confirmpassword" type="password" class="input-text"
											placeholder="New Password Again" data-ng-model="userObj.confirmPassword" required>
									</div>
									<div class="err-msg errorText validaion-color" ng-repeat = "error in err" ng-if = "error.param == 'confirmPassword'">
               						{{error.msg}}</div>
										<div ng-show="submitted && changePasswordForm.confirmpassword.$invalid">
										 <span class="err-msg errorText validaion-color" ng-show="changePasswordForm.confirmpassword.$error.required">Please enter the confirm password </span>
								 	</div>
									<div class="field-input">
										<button class="awe-btn awe-btn-1 awe-btn-medium" ng-click="updatePassword(changePasswordForm.$valid,userObj)">Change
											Password</button>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</section>
<!-- End Main -->
