<section class="partnerinfo mydetails" data-ng-controller="adminPartnerCtrl" data-ng-init="find()">
	<div class="container-fluid">
		<!-- Banner Content -->
		<div class="banner-cn">

			<!-- Tabs Content -->
			<div class="tab-content">
				<div class="row">
					<div data-ng-include="'/superAdmin/views/adminLeftPanel.html'"></div>

					<div class="col-sm-9 col-lg-10 mydetailsnav">
						<div class="page-content page-thin dashboard-content col-sm-12 col-lg-12 no-left-pad">
							<div class="row">
								<div class="col-sm-12 col-lg-12">
									<div class="col-sm-12 panel-header pull-left panel-controls">
										<!-- <section class="breakcrumb-sc pull-left">
											<ul class="breadcrumb arrow">
												<li><a href="admin-dashboard.html"><i
														class="fa fa-home"></i></a></li>
												<li>Partner</li>
											</ul>
										</section> -->
										<section class="pull-right">
											<a 
												class="awe-btn arrow-right iconCursor" ng-click="modal();">Add
												Partner
											</a>
										</section>
										<div class="row">
                                             <div class="col-sm-12 col-lg-12">
											     <div data-ng-include="'/system/views/alert.html'"></div>
											</div>
									     </div>
									</div>
								</div>
								<div class="col-sm-12 col-lg-12 portlets">
									<div class="panel" style="padding: 15px;">
										<div class="panel-content pagination2">
											<table datatable="ng"  class="table table-bordered row-border hover booking-table" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
												<thead>
													<tr>
													    <th class="text-center">ID</th>
														<th class="text-center">Name</th>
														<th class="text-center">Email</th>
														<th class="text-center">Action</th>
													</tr>
												</thead>

												<tbody>
													<tr data-ng-repeat="partner in partners">
													    <td class="text-center">{{partner._id}}</td>
														<td  class="text-center" >{{partner.first_name}} {{partner.last_name}}</td>
														<td  class="text-center">{{partner.email}}</td>
														<td>
															<a ng-click="edit(partner)" title="Edit this partner" class="editIcon"><i class="fa fa-pencil-square-o"></i></a>
															
															<a ng-click="remove(partner, $index)" class="clred" title="Remove this partner"><i class="fa fa-trash-o"></i></a>

														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								<div data-ng-include="'/superAdmin/views/partnermodalpopup_create.html'"></div>
								<div data-ng-include="'/superAdmin/views/partnermodalpopup_edit.html'"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Tabs Content -->

		</div>
		<!-- End Banner Content -->

	</div>

</section>
