<style type="text/css">
footer {
	position: fixed;
	width: 67%;
	left: 33%;
	padding: 5px 0;
	height: auto;
	background: rgba(0, 0, 0, 0.5);
	box-shadow: none;
}

footer .copyright {
	line-height: 30px;
}

#header.header {
	background-color: #fff !important;
	box-shadow: 0px -12px 17px 7px rgba(0, 0, 0, 0.9);
}

.bg-1, .bg-3 {
	background: transparent;
}
</style>
<section data-ng-controller="PlugNplayController" data-ng-init="resultPlugNPlay();">
	<div class="main main-dt">
		<div class="container-fluid">
			<div class="row" style="overflow: hidden;">
				<div class="col-xs-4 " style="padding: 0;">
					<div class="hotel-detail-map absoluteOne2 searchDetailMap">
						<div data-ng-include="'/search/views/map_view.html'"></div>
						<p class="about-area-location">
							<!-- <i class="fa  fa-map-marker"></i>Old Madras road,Bangalore
							Near:Cafe Coffe Day -->
						</p>
					</div>
				</div>
				<div class="space-detail-media col-xs-8 main-cn bg-white clearfix searchDetailOne"
					style="margin-top: 12.5%;">
					<!-- Header Detail -->
					<section class="head-detail">
						<div class="col-xs-12">
							<div class="form-group row full-width main-filter"
								style="margin: 7px 20px 15px;">
								<div
									class="col-lg-4 col-md-8 col-sm-8 col-xs-12 searchDetailPlace">
									<div class="input-group location">
										<div class="input-group-addon searchbord">
											<i class="fa fa-map-marker fa-2x"></i>
										</div>
										<input type="text" class="form-control" id="location"
											value={{resultLocation.search_place}} ng-disabled="true"
											style="text-transform: uppercase; font-size: 15px !important; padding: 11px !important;">
									</div>
								</div>
								<div
									class="col-lg-4 col-md-8 col-sm-8 col-xs-12 searchDetailPlace">
									<div class="input-group location">
										<div class="input-group-addon searchbord">
											<i class="fa fa-map-marker fa-2x"></i>
										</div>
										<input type="text" class="form-control" id="location"
											value={{resultLocation.search_city}} ng-disabled="true"
											style="text-transform: uppercase; font-size: 15px !important; padding: 11px !important;">
									</div>
								</div>
								

							</div>
						</div>
				
					</section>
					<section data-ng-init="modalPopupPlugNPlay();">
					<div style="margin-left: 1.5%;">
								<div data-ng-repeat="image in resultLocationImages"  class="col-md-3 plugandplaySearchImage">
								      <img src="{{image}}" class="image-border img-responsive">
													  </div>
								</div>
					</section>
					

					
				</div>
			</div>
		</div>
	</div>

</section>
