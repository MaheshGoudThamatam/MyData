																						<div class="append-icon">
																							<input type="text" name="email"
																								class="form-control" minlength="4"
																								ng-model="team.email"
																								placeholder="email" required>
																								<div ng-show="submitted && teamForm.email.$invalid">
																								<span class="err-msg errorText validaion-color"
