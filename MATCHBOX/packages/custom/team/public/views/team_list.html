<section class="partnerinfo mydetails" data-ng-controller="TeamController" data-ng-init="list()">
	<div class="container-fluid">
		<!-- Banner Content -->
		<div class="banner-cn">

			<!-- Tabs Content -->
			<div class="tab-content" style="background: transparent;">
				<div class="row">
					<div data-ng-include="'/superAdmin/views/adminLeftPanel.html'"></div>

					<div class="col-sm-9 col-lg-10 mydetailsnav">
						<div class="page-content page-thin dashboard-content">
							<div class="row">
								<div class="col-lg-12">
									<div class="panel-header pull-left panel-controls no-padding">
										<!-- <section class="breakcrumb-sc">
											<ul class="breadcrumb arrow">
												<li><a href="admin-dashboard.html"><i
														class="fa fa-home"></i></a></li>
												<li>Partner Details</li>
											</ul>
										</section> -->
									</div>
									<a href="/team/create"
										class="add-partner awe-btn awe-btn-5 arrow-right awe-btn-lager text-uppercase float-right">Add
										Team</a>
								</div>
								<div class="col-lg-12 portlets">
									<div class="panel" style="padding: 15px;">
										<div class="panel-content pagination2 table-responsive">
											<table class="table table-hover table-dynamic">
												<thead>
													<tr>
														<th>Name</th>
														<th>Locality</th>
														<th>City</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr class="partnerList" data-ng-repeat="team in teams">
														<td>{{team.team.first_name}}</td>
														<td>{{team.team.locality}}</td>
														<td>{{team.team.city}}</td>
														<td>
															<a href="admin/{{currentUser._id}}/team/{{team.team._id}}/edit"><i class="fa fa-pencil-square-o"></i></a>
															<a ng-click="remove(team.team)"><i class="fa fa-trash-o"></i></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Tabs Content -->

		</div>
		<!-- End Banner Content -->

	</div>

</section>
