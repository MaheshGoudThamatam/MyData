<section class="partnerinfo mydetails"
	data-ng-controller="AmenityController" data-ng-init="list();">
	<div class="container-fluid">
		<!-- Banner Content -->
		<div class="banner-cn">
			<!-- Tabs Content -->
			<div class="tab-content">
				<div class="row">
					<div data-ng-include="'/superAdmin/views/adminLeftPanel.html'"></div>
					<div class="col-sm-9 col-lg-10 mydetailsnav">
						<div class="page-content page-thin dashboard-content col-sm-12 col-md-12 no-left-pad">
							<div class="row">
								<div class="col-sm-12 col-lg-12">
									<div class="col-sm-12 panel-header pull-left panel-controls">
										<!-- <section class="breakcrumb-sc pull-left">
											<ul class="breadcrumb arrow">
												<li><a href="admin-dashboard.html"><i
														class="fa fa-home"></i></a></li>
												<li>Amenity</li>
											</ul>
										</section> -->
										<section class="pull-right">
											<a  ng-if="writePermission"
												class="awe-btn arrow-right"
												data-ng-click="newAmenity()" href="">Add Amenity
											</a>
										</section>
										<div class="row">
                                             <div class="col-sm-12 col-lg-12">
											     <div data-ng-include="'/system/views/alert.html'"></div>
											</div>
									     </div>
									</div>
								</div>
								<div class="col-sm-12 portlets">
									<div class="panel" style="padding: 15px;">
										<div class="panel-content pagination2">
											<table datatable="ng"  class="table table-bordered row-border hover booking-table" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
												<thead>
													<tr>
													    <th class="text-center">ID</th>
														<th class="text-center">Name</th>
														<th class="text-center">Description</th>
														<th class="text-center">Icon</th>
														<th class="text-center">Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr data-ng-repeat="amenity in amenities" data-ng-show="amenities.length > 0">
														<td  class="text-center">{{amenity._id}}</td>
														<td class="text-center">{{amenity.name}}</td>
														<td class="text-center">{{amenity.description | limitTo: 20}}</td>
														<td class="text-center tdImgWidth">
															<img style="height: 35px;width: 35px;" class="img-responsive center-block image-border" src="{{amenity.icon}}" alt="uploaded image">
														</td>

														<td class="text-center">
															<a ng-if="updatePermission" class="menu-toggler editIcon" ng-click="edit(amenity)" title="Edit this amenity" ><i class="fa fa-pencil-square-o"></i></a>
															&nbsp; 
															<a ng-if="deletePermission" class="menu-toggler clred" data-ng-click="remove(amenity)" title="Delete this amenity"><i class="fa fa-trash-o"></i></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Tabs Content -->

		</div>
		<!-- End Banner Content -->

	</div>

</section>
